<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Projects</title>
  </head>
  <body>
    <!-- Challenge 1 -->
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="resetAgeInDays()">
            Reset
          </button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <!-- Challenge 2 -->
    <div class="container-2">
      <h2>Challenge 2: Cat Gif Generator</h2>
      <div class="flex-box-container-2">
        <button
          class="btn btn-success"
          id="cat-generator"
          onclick="generateCat()"
        >
          Generate Cat
        </button>

        <button class="btn btn-danger" onclick="resetCatGenerator()">
          Reset
        </button>
      </div>

      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <!-- Challenge 3 -->
    <div class="container-3">
      <h2>Challenge 3: Rock Paper Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="https://images.vexels.com/media/users/3/145827/isolated/preview/357f06ecbaaa77d750259c459c0ed55f-round-rock-illustration-by-vexels.png"
          alt="rock image"
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
        <img
          id="paper"
          src="https://images.vexels.com/media/users/3/160415/isolated/preview/2f14ff50716efd6fcb3584e8488a7546-papyrus-leaf-paper-flat-by-vexels.png"
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
        <img
          id="scissors"
          src="https://image.flaticon.com/icons/png/512/124/124818.png"
          alt="scissors image"
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
      </div>
    </div>

    <!-- Challenge 4 -->
    <div class="container-4">
      <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select
            name="backdrop"
            id="background"
            onchange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>
        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>
      </div>
    </div>

    <!-- Challenge 5 -->
    <div class="container-5">
      <h2>Challenge 5: Blackjack</h2>
      <h3>
        <span id="blackjack-result">Let's Play</span>
      </h3>
      <div class="flex-blackjack-row-1">
        <div id="player-box">
          <h2>Player: <span id="player-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>
      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">
            Hit
          </button>
          <button class="btn-lg btn-warning" id="blackjack-stand-button">
            Stand
          </button>
          <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">
            Deal
          </button>
        </div>
      </div>
      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>

          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="static/js/script.js"></script>
  </body>
</html>
